const Q=[{"id": 1, "text": "Capacitatea de exercitiu a persoanei fizice reprezinta:", "options": {"a": "Puterea recunoscuta prin lege subiectului de drept", "b": "Aptitudinea de a avea drepturi si obligatii", "c": "Aptitudinea acesteia de a-si exercita drepturile si de a-si asuma obligatiile, incheind personal si singura acte juridice"}, "correct": ["c"]}, {"id": 2, "text": "Statutul unei societati reprezinta:", "options": {"a": "O autorizatie de functionare emisa de membri asociati", "b": "Un act constitutiv suplimentar care intregeste prevederile cuprinse de asociati in contractul de societate", "c": "Un act normativ prin care statul ia act de infiintarea unei societati", "d": "Un certificat emis de institutiile competente pentru functionarea legala a societatilor"}, "correct": ["b"]}, {"id": 3, "text": "Principiul neretroactivitatii legii semnifica faptul ca:", "options": {"a": "Legea retroactiveaza in viitor", "b": "Legea nu dispune decat pentru viitor", "c": "Legea vizeaza raporturi anterioare aparitiei ei", "d": "Legea se aplica nediferentiat din punct de vedere temporal"}, "correct": ["b"]}, {"id": 4, "text": "Incetarea capacitatii juridice de folosinta a subiectului individual de drept are loc:", "options": {"a": "In momentul decesului persoanei", "b": "La o data prevazuta de lege", "c": "La majorat"}, "correct": ["a"]}, {"id": 5, "text": "Organismul decizional al unei societati pe actiuni il reprezinta:", "options": {"a": "Comitetul cenzorilor", "b": "Comitetul director", "c": "Adunarea generala a actionarilor", "d": "Consiliul de administratie"}, "correct": ["c"]}, {"id": 6, "text": "Adunarea generala extraordinara se deosebeste de Adunarea generala ordinara prin:", "options": {"a": "Problematica abordata", "b": "Conditiile de prezenta mai riguroase", "c": "Durata sedintelor", "d": "Lunile in care se convoaca"}, "correct": ["a", "b"]}, {"id": 7, "text": "In cazul savarsirii unei fapte de concurenta neloiala, titularul fondului de comert respectiv poate obtine pe calea unei actiuni in justitie:", "options": {"a": "Prezentarea, in privat, scuzelor din partea comerciantului vinovat", "b": "Despagubiri pentru prejudiciile suferite", "c": "Prezentarea in mod public de scuze din partea comerciantului vinovat", "d": "Incetarea actiunii care constituie fapta de concurenta neloiala"}, "correct": ["b"]}, {"id": 8, "text": "Capacitatea juridica a persoanei juridice presupune:", "options": {"a": "O prerogativa recunoscuta de lege persoanelor care formeaza colectivul acesteia", "b": "Numai capacitatea de folosinta", "c": "Existenta capacitatii de folosinta si de exercitiu a acesteia", "d": "Capacitate de exercitiu in anumite situatii"}, "correct": ["c"]}, {"id": 9, "text": "Conditiile de angajare a raspunderii juridice sunt:", "options": {"a": "Existenta unui fapt ilicit savarsit cu vinovatie", "b": "Lipsa discernamantului", "c": "Existenta unui prejudiciu", "d": "Existenta unei legaturi de cauzalitate intre fapta ilicita si prejudiciu cauzat"}, "correct": ["a", "c", "d"]}, {"id": 10, "text": "Modificarea societatilor are loc:", "options": {"a": "In principiu, cu respectarea procedurii cu care a fost infiintata societatea", "b": "In urma aprobarii obtinute de la consiliul local sau judetean, dupa caz", "c": "Cu votul majoritar al asociatilor prezenti la AGA extraordinara", "d": "Cu acordul judecatorului sindic, exprimat expres"}, "correct": ["a"]}, {"id": 11, "text": "Pe ordinea de zi pentru Adunarea generala extraordinara a societatii pot fi incluse urmatoarele aspecte:", "options": {"a": "Schimbarea obiectului sau formei de organizare a societatii", "b": "Aprobarea bilantului contabil", "c": "Prelungirea duratei societatii", "d": "Marirea sau reducerea capitalului social"}, "correct": ["a", "c", "d"]}, {"id": 12, "text": "Raspunderea delictuala si raspunderea contractuala constituie forme ale raspunderii juridice:", "options": {"a": "Civile", "b": "Morale", "c": "Disciplinare", "d": "Penale"}, "correct": ["a"]}, {"id": 13, "text": "Potrivit legii, comisia de cenzori:", "options": {"a": "Are macar 3 membri", "b": "Este obligatorie pentru orice societate", "c": "Cuprinde macar un contabil autorizat sau expert contabil", "d": "Este organul decizional al societatilor"}, "correct": ["a", "c"]}, {"id": 14, "text": "Fondul de comert si patrimoniul comercial sunt:", "options": {"a": "Elemente exclusiv corporale necesare pentru activitatea de comert", "b": "Doua notiuni de drept comercial distincte", "c": "Categorii sinonime ale dreptului afacerilor", "d": "Elemente intrinseci institutiilor publice"}, "correct": ["b"]}, {"id": 15, "text": "Norma juridica:", "options": {"a": "Determina gratificarea subiectului de drept atunci cand este incalcata", "b": "Se aplica numai relatiilor sociale referitoare la subiectii individuali de drept", "c": "Incearca sa uniformizeze actiunile umane in functie de interesele sociale ale comunitatii"}, "correct": ["c"]}, {"id": 16, "text": "Legea-cadru pentru activitatea societatilor in dreptul roman este:", "options": {"a": "Constitutia romana din 1991, revizuita in 2003", "b": "Legea nr. 31/1990, modificata in numeroase randuri si republicata", "c": "Codul comercial roman"}, "correct": ["b"]}, {"id": 17, "text": "In sens restrans, termenul de lege desemneaza:", "options": {"a": "Actul emis de Guvern", "b": "Actul elaborat de oricare dintre autoritatile publice cu atributii de legiferare", "c": "Actul normativ cu forta juridica superioara, adoptat de catre Parlament potrivit unei proceduri speciale"}, "correct": ["c"]}, {"id": 18, "text": "Structura tehnico-juridica a normei de drept:", "options": {"a": "Este alcatuita din ipoteza, dispozitie si sanctiune", "b": "Reprezinta forma exterioara de exprimare a continutului acesteia", "c": "Are ca element structural principal articolul"}, "correct": ["b"]}, {"id": 19, "text": "Firma comerciala radiata din Registrul Comertului:", "options": {"a": "Nu va fi disponibila pentru un comerciant nou timp de 2 ani", "b": "Poate fi folosita oricand, de orice persoana interesata", "c": "Nu va mai fi niciodata disponibila pentru un comerciant nou", "d": "Este imediat disponibila pentru un alt comerciant"}, "correct": ["a"]}, {"id": 20, "text": "Aportul unui asociat intr-o societate consta in:", "options": {"a": "Predarea efectiva, la data convenita a bunului sau bunurilor aduse aport", "b": "Accesarea unui credit pentru finantarea societatii", "c": "Completarea unui formular tip", "d": "Manifestarea de vointa prin care asociatul se obliga sa contribuie la constituirea capitalului social"}, "correct": ["a", "d"]}, {"id": 21, "text": "Legea fundamentala a statului este:", "options": {"a": "Ordonanta de Guvern", "b": "Codul Penal", "c": "Codul Civil", "d": "Constitutia"}, "correct": ["d"]}, {"id": 22, "text": "Achitarea unor dividende fictive reprezinta:", "options": {"a": "Un bonus pentru munca prestata in societate", "b": "O fapta penala savarsita de administrator sau de directorul financiar-contabil", "c": "O forma de imprumut a administratorului societatii respective", "d": "O prima acordata salariatilor conform contractului colectiv de munca"}, "correct": ["b"]}, {"id": 23, "text": "Drepturile asupra unei inventii:", "options": {"a": "Sunt elemente incorporale ale fondului de comert", "b": "Apartin statului de la data inregistrarii inventiei la Oficiul de Stat pentru Inventii si Marci (OSIM)", "c": "Apartin tuturor comerciantilor interesati", "d": "Sunt recunoscute si aparate prin brevetul de inventie"}, "correct": ["d"]}, {"id": 24, "text": "Ca element al continutului raportului juridic, obligatia poate fi:", "options": {"a": "Pozitiva", "b": "Neechivoca", "c": "Echivoca", "d": "Negativa"}, "correct": ["a", "d"]}, {"id": 25, "text": "Principiul bunei credinte in afaceri presupune ca:", "options": {"a": "Legiuitorul pleaca de la premisa ca toti intreprinzatorii sunt de incredere", "b": "Statul isi asuma raspunderea pentru actionarea cu rea-credinta a unor intreprinzatori", "c": "Afacerile se desfasoara intotdeauna pe baza increderii intre partenerii contractuali", "d": "Partile convin asupra elementelor esentiale ale incheierii si executarii contractului avand libertatea sa initieze, sa negocieze si sa rupa negocierile daca nu ajung la un consens"}, "correct": ["d"]}, {"id": 26, "text": "Capitalul subscris si capitalul varsat:", "options": {"a": "Se exclud unul pe celalalt", "b": "Capitalul varsat poate fi mai mare decat cel subscris", "c": "Capitalul subscris poate fi mai mare decat cel varsat", "d": "Pot avea aceeasi reprezentare valorica"}, "correct": ["a", "b"]}, {"id": 27, "text": "Ca moment al actiunii normelor juridice in timp, abrogarea:", "options": {"a": "Coincide cu momentul caderii in desuetudine a normei juridice", "b": "Constituie momentul in care norma juridica veche inceteaza sa-si mai produca efectele", "c": "Preuspune mentinerea partiala a efectelor normei juridice vechi"}, "correct": ["b"]}, {"id": 28, "text": "Drepturile de autor confera comerciantului care le detine:", "options": {"a": "Dreptul de a decide in legatura cu creatia artistica", "b": "Dreptul de a lasa mostenire creatia artistica in cauza", "c": "Dreptul de reproducere si difuzare a operei de creatie artistica", "d": "Dreptul de multiplicare si comercializare a operei respective"}, "correct": ["c"]}, {"id": 29, "text": "Convocarea adunarilor generale se realizeaza prin urmatoarele modalitati:", "options": {"a": "Telefonic", "b": "Prin publicare in Monitorul Oficial si intr-un ziar local de mare raspandire", "c": "Prin email", "d": "Prin scrisoare recomandata, cu confirmare de primire"}, "correct": ["b", "d"]}, {"id": 30, "text": "Normele juridice care alcatuiesc sistemul dreptului sunt organizate in:", "options": {"a": "Ramuri de drept", "b": "Institutii juridice", "c": "Sectoare de drept"}, "correct": ["a", "b"]}, {"id": 31, "text": "Principiile fundamentale ale dreptului sunt reglementate expres in:", "options": {"a": "Constitutie", "b": "Cutuma", "c": "Legile organice", "d": "Actele normative elaborate de Guvern"}, "correct": ["a"]}, {"id": 32, "text": "In dreptul roman, termenul de contract este echivalent cu:", "options": {"a": "Termenul de intelegere intre doua sau mai multe persoane", "b": "Acord de vointa dintre doua sau mai multe persoane cu scopul de a da nastere, a modifica sau a stinge", "c": "Termenul de afacere ce permite schimburi economice", "d": "Drepturi si obligatii corelative"}, "correct": ["b"]}, {"id": 33, "text": "Ca forma a raspunderii juridice, raspunderea disciplinara:", "options": {"a": "Intervine ca urmare a incalcarii unor indatoriri de serviciu", "b": "Este determinata de incalcarea normelor de disciplina a muncii", "c": "Este declansata de incalcarea unor drepturi subiective proprii persoanelor juridice", "d": "Este angajata datorita executarii necorespunzatoare a unor obligatii profesionale"}, "correct": ["a", "b"]}, {"id": 34, "text": "Caducitatea ofertei reprezinta:", "options": {"a": "Situatia in care partile revin de comun acord asupra intelegerii initiale", "b": "Calitatea acesteia de a fi certa si actuala", "c": "Situatia in care partile nu s-au incadrat in termenul pentru acceptarea ei", "d": "Inlocuirea acceptarii ofertei cu o contra-oferta"}, "correct": ["c"]}, {"id": 35, "text": "Ordinea legala in care se achita creantele restante in ipoteza declansarii falimentului este:", "options": {"a": "Au prioritate creantele cele mai vechi", "b": "Au prioritate creantele cele mai mari", "c": "Ordinea prevazuta expres de legea insolventei", "d": "Au prioritate creantele asociatilor"}, "correct": ["c"]}, {"id": 36, "text": "Dupa gradul lor de generalitate, normele juridice pot fi:", "options": {"a": "De trimitere", "b": "Speciale", "c": "De exceptie", "d": "Generale"}, "correct": ["b", "c", "d"]}, {"id": 37, "text": "Societatile pe actiuni se pot infiinta:", "options": {"a": "Prin contract de societate si statut", "b": "Prin regulament de ordine interioara si prin lege", "c": "Prin subscriptie publica", "d": "Doar prin contract de societate"}, "correct": ["c"]}, {"id": 38, "text": "Din punct de vedere juridic, evenimentele:", "options": {"a": "Constituie efecte ale participarii indivizilor la viata sociala", "b": "Produc consecinte pe care subiectele de drept le pot inlatura prin vointa proprie", "c": "Sunt imprejurari care survin independent de vointa subiectului de drept"}, "correct": ["c"]}, {"id": 39, "text": "In momentul savarsirii unei contraventii este incalcata norma juridica:", "options": {"a": "Civila", "b": "Penala", "c": "Disciplinara", "d": "Administrativa"}, "correct": ["d"]}, {"id": 40, "text": "Modificarea Constitutiei se realizeaza prin:", "options": {"a": "Ordonanta de urgenta", "b": "Lege ordinara", "c": "Lege constitutionala", "d": "Decret prezidential"}, "correct": ["c"]}, {"id": 41, "text": "Notiunea de izvor de drept semnifica:", "options": {"a": "Forma in care se manifesta vointa generala pentru a deveni obligatorie pentru individ si societate", "b": "Conditiile sociale, economice, politice si culturale care contureaza existenta unei comunitati", "c": "Orice regula aplicabila unei comunitati"}, "correct": ["a", "b"]}, {"id": 42, "text": "In acord cu prevederile legale, contractul de afaceri se incheie:", "options": {"a": "Numai intre doua persoane fizice sau juridice, dupa caz", "b": "Intre doua sau mai multe persoane, fizice sau juridice, dupa caz", "c": "Ca efect al principiului formalismului"}, "correct": ["b"]}, {"id": 43, "text": "Din punct de vedere juridic, bunurile pot fi clasificate in:", "options": {"a": "Mobile", "b": "Consumptibile", "c": "Neconsumptibile", "d": "Divizibile"}, "correct": ["a", "b", "c", "d"]}, {"id": 44, "text": "Fuziunea prin absorbtie reprezinta:", "options": {"a": "Situatie speciala pentru recuperarea datoriilor comerciale neonorate", "b": "Acapararea capitalului unei societati de catre un creditor care a obtinut declansarea falimentului", "c": "Situatia in care o societate mai puternica inglobeaza o alta societate", "d": "Forma speciala de infiintare a unei noi societati"}, "correct": ["c"]}, {"id": 45, "text": "Aplicarea normelor juridice in spatiu are in vedere principiul:", "options": {"a": "Extrateritorialitatii", "b": "Aplicarii imediate a legii noi", "c": "Ultraactivitatii", "d": "Teritorialitatii"}, "correct": ["d"]}, {"id": 46, "text": "In domeniul afacerilor, contractul se incheie:", "options": {"a": "Intotdeauna printr-un document scris", "b": "In baza acordului de vointa liber exprimat de catre partile contractante", "c": "Ca efect al principiului consensualismului"}, "correct": ["b", "c"]}, {"id": 47, "text": "Apararea in justitie a dreptului de proprietate se poate realiza:", "options": {"a": "Cu ajutorul actiunii posesorii", "b": "Prin intermediul actiunii in revendicare", "c": "Pe cale amiabila", "d": "Cu ajutorul prezumtiilor"}, "correct": ["a", "b"]}, {"id": 48, "text": "Sistemul dreptului este format din:", "options": {"a": "Ansamblul normelor juridice grupate in unitati interdependente, subordonate acelorasi principii", "b": "Ansamblul normelor sociale existente la un moment dat", "c": "Totalitatea organelor statului"}, "correct": ["a"]}, {"id": 49, "text": "Intr-o societate in nume colectiv:", "options": {"a": "Membrii asociati raspund numai in functie de aportul personal adus in societate", "b": "Membrii asociati raspund nelimitat si solidar pentru datoriile societatii", "c": "Membrii asociati raspund inclusiv cu bunurile personale pentru datoriile societatii", "d": "Membrii asociati raspund numai in colectiv, nu si in nume propriu"}, "correct": ["b", "c"]}, {"id": 50, "text": "Dreptul obiectiv reprezinta:", "options": {"a": "Prerogativa unei persoane de a avea un anumit comportament", "b": "Prerogativa unei persoane de a-si asuma o obligatie", "c": "Totalitatea normelor juridice elaborate sau recunoscute de catre stat"}, "correct": ["c"]}, {"id": 51, "text": "Contractul de societate este un act juridic care prezinta urmatoarele trasaturi:", "options": {"a": "Este multilateral si oneros", "b": "Este comutativ si consensual", "c": "Este aleatoriu si exclusiv", "d": "Este amplu si explicit"}, "correct": ["a", "b"]}, {"id": 52, "text": "Caracterul impersonal al normei juridice presupune:", "options": {"a": "Excluderea tuturor elementelor care ar conduce la confuzii in momentul aplicarii sale", "b": "Aplicarea acesteia tuturor subiectelor de drept fara identificarea lor concreta", "c": "Aplicarea acesteia tuturor situatiilor existente in practica"}, "correct": ["b"]}, {"id": 53, "text": "La inceputul activitatii, membrii fondatori ai unei societati:", "options": {"a": "Pot alege forma de societate care le satisface mai bine interesele", "b": "Sunt obligati sa opteze pentru primul tip de societate prevazut de lege", "c": "Trebuie sa se autorizeze mai intai drept comercianti persoane fizice si apoi sa infiinteze o societate"}, "correct": ["a"]}, {"id": 54, "text": "Intr-un stat democratic, puterea legislativa:", "options": {"a": "Este exercitata prin forta de constrangere", "b": "Este detinuta de catre Parlament", "c": "Se manifesta prin elaborarea de norme juridice"}, "correct": ["b", "c"]}, {"id": 55, "text": "In Romania, puterea executiva este detinuta de catre:", "options": {"a": "Presedinte", "b": "Guvern", "c": "Parlament", "d": "Guvern si Presedinte"}, "correct": ["d"]}, {"id": 56, "text": "Emblema comerciala:", "options": {"a": "Poate fi instrainata separat de fondul de comert", "b": "Este facultativa", "c": "Este obligatorie pentru orice comerciant, de la momentul infiintarii sale", "d": "Este obligatorie pentru orice comerciant, de la momentul fuziunii sau divizarii"}, "correct": ["a", "b"]}, {"id": 57, "text": "Acceptarea ofertei de a contracta trebuie sa fie:", "options": {"a": "Clara", "b": "Implicita", "c": "Externa", "d": "Libera"}, "correct": ["a", "d"]}, {"id": 58, "text": "Dispozitia normei juridice:", "options": {"a": "Cuprinde drepturile si obligatiile pe care le au subiectele precizate in ipoteza", "b": "Face referire la sanctiunile aplicabile in caz de nerespectare a drepturilor si obligatiilor legale", "c": "Instituie conduita de urmat pentru subiectele de drept"}, "correct": ["a"]}, {"id": 59, "text": "Procedura de faliment incepe daca sunt indeplinite urmatoarele conditii:", "options": {"a": "Incetarea platilor pentru indatoriri comerciale de mai mult de 10 zile", "b": "Calitatea de comerciant a debitorului", "c": "Divergente intre asocitati in legatura cu impartirea beneficiilor", "d": "Existenta unui lichidator interesat de situatia societatii respective"}, "correct": ["b"]}, {"id": 60, "text": "Societatile comerciale reprezinta:", "options": {"a": "O institutie publica ce urmareste obtinerea de profit", "b": "O forma de organizare autonoma a factorilor de productie", "c": "Subiecte de drept cu activitate in domeniul economic", "d": "Subiecte colective de drept"}, "correct": ["a", "d"]}, {"id": 61, "text": "Ca element incorporal al fondului de comert din sfera drepturilor de proprietate industriala, marcile pot fi:", "options": {"a": "De autor, de utilizator si de inventator", "b": "De fabrica, de comert si de servicii", "c": "Simple, complexe si autonome", "d": "Unice, multiple si mixte"}, "correct": ["b"]}, {"id": 62, "text": "Principiile raspunderii juridice sunt:", "options": {"a": "Principiul umanismului raspunderii", "b": "Principiul celeritatii", "c": "Principiul libertatii si egalitatii", "d": "Principiul legalitatii raspunderii"}, "correct": ["a", "b", "d"]}, {"id": 63, "text": "Contractul la distanta presupune:", "options": {"a": "Dreptul consumatorului de a denunta unilateral contractul", "b": "Utilizarea unor tehnici de comunicare la distanta", "c": "Ca partile nu au posibilitatea de a refuza clauzele contractului", "d": "Ca partile sunt intotdeauna situate in tari diferite"}, "correct": ["a", "b"]}, {"id": 64, "text": "Efectele contractului se interpreteaza:", "options": {"a": "Contractele nu produc efecte juridice", "b": "In acord cu principiul obligativitatii prevederilor contractuale in raporturile dintre partile contractante", "c": "In acord cu efecte specifice contractelor de afaceri"}, "correct": ["b"]}, {"id": 65, "text": "Institutia juridica reprezinta:", "options": {"a": "elementul de legatura dintre norma juridica si ramura juridica", "b": "o componenta a normei juridice", "c": "totalitatea normelor juridice care reglementeaza o grupa unitara de relatii sociale"}, "correct": ["a", "c"]}, {"id": 66, "text": "Subiectele colective ale raportului juridic sunt:", "options": {"a": "Organele persoanei juridice", "b": "Persoanele juridice", "c": "Colectivele de cetateni"}, "correct": ["b"]}, {"id": 67, "text": "Temeiul instituirii raspunderii penale pentru subiectele de drept il constituie:", "options": {"a": "Actiunea imorala", "b": "Faptul antisocial", "c": "Infractiunea", "d": "Contraventia"}, "correct": ["c"]}, {"id": 68, "text": "In conformitate cu legea, subiectele de drept care se bucura de capacitate de exercitiu restransa sunt:", "options": {"a": "Minorii sub 14 ani", "b": "Persoanele care sufera de o diminuare evidenta a discernamantului", "c": "Minorii cu varsta cuprinsa intre 14-18 ani", "d": "Persoanele juridice nou infiintate"}, "correct": ["c"]}, {"id": 69, "text": "Fondul de comert cuprinde ca elemente necorporale:", "options": {"a": "Creantele si datoriile comerciantului", "b": "Clientela si vadul comercial", "c": "Marfurile si materiile prime", "d": "Firma si emblema comerciantului"}, "correct": ["b", "d"]}, {"id": 70, "text": "Raspunderea juridica este o forma de:", "options": {"a": "Raspundere sociala", "b": "Raspundere traditionala", "c": "Raspundere politica", "d": "Raspundere disciplinara"}, "correct": ["a"]}, {"id": 71, "text": "Bunurile mobile corporale pe care le utilizeaza un comerciant pot fi:", "options": {"a": "Produsele finite, mai inainte de a fi vandute sau livrate beneficiarilor", "b": "Utilajele si vehiculele folosite in activitatea economica", "c": "Materii prime sau materiale care vor fi prelucrate", "d": "Brevete de inventie"}, "correct": ["a", "c"]}, {"id": 72, "text": "Infractiunea de concurenta neloiala exista atunci cand:", "options": {"a": "Comerciantii concureaza pentru atragerea unei parti cat mai mari a clientelei", "b": "Se produce confuzie fata de firma utilizata in mod legitim de un alt comerciant", "c": "Se urmareste atragerea clientelei altui comerciant prin utilizarea firmei acestuia fara acordul prealabil obtinut", "d": "Un comerciant utilizeaza fara drept firma altui comerciant"}, "correct": ["d"]}, {"id": 73, "text": "Pentru constituirea unei societati trebuie parcurse urmatoarele etape:", "options": {"a": "Etapa consensuala", "b": "Etapa controlului de legalitate", "c": "Etapa autorizarii provizorii, desfasurata potrivit vointei asociatilor", "d": "Etapa publicitatii"}, "correct": ["a", "d"]}, {"id": 74, "text": "Conditiile ofertei pentru a contracta sunt:", "options": {"a": "Sa fie oportuna", "b": "Sa fie neechivoca", "c": "Sa fie precisa si completa"}, "correct": ["b", "c"]}, {"id": 75, "text": "In dreptul roman:", "options": {"a": "Sunt reglementate cinci tipuri de societati", "b": "Sunt reglementate cinci tipuri de societati, dar in practica se infiinteaza doar SRL", "c": "Pot exista atatea tipuri de societati cati intreprinzatori solicita infiintarea lor", "d": "Exista trei tipuri de societati"}, "correct": ["a"]}, {"id": 76, "text": "In vederea existentei sale legale, o persoana juridica trebuie:", "options": {"a": "Sa dovedeasca utilitate publica", "b": "Sa aiba un scop determinat si legal", "c": "Sa nu obtina profit", "d": "Sa aiba un patrimoniu distinct de ce al persoanelor fizice care o compun"}, "correct": ["b", "d"]}, {"id": 77, "text": "Obiectul secundar al raportului juridic poate fi:", "options": {"a": "O obligatie corelativa", "b": "Un bun care este expresia unei valori patrimoniale", "c": "Un drept subiectiv"}, "correct": ["b"]}, {"id": 78, "text": "In cadrul unui raport juridic, prestatia pozitiva la care este obligat subiectul pasiv consta in:", "options": {"a": "“a nu face” ceva", "b": "“a da” sau “a face” ceva", "c": "Orice activitate sociala"}, "correct": ["b"]}, {"id": 79, "text": "Fondul de comert reprezinta:", "options": {"a": "Un fond special al bugetului de stat in care se percep impozitele pentru activitatea comerciala", "b": "Totalitatea bunurilor destinate realizarii activitatii comerciale", "c": "Un fond special pentru finantarea afacerii in insolventa", "d": "Un fond la care contribuie toti comerciantii pentru stimularea activitatilor noi in domeniul comertului"}, "correct": ["b"]}, {"id": 80, "text": "Activitatea lichidatorului presupune:", "options": {"a": "Achitarea pasivului in ordinea stabilita de creditori", "b": "Valorificarea la licitatie a intregului activ", "c": "Achitarea pasivului in ordinea stabilita de debitor", "d": "Inventarierea patrimoniului si incasarea creantelor comerciantului in faliment"}, "correct": ["d"]}, {"id": 81, "text": "Aportul adus de asociati intr-o societate poate fi:", "options": {"a": "In munca, atunci cand un asociat se obliga sa fie si administrator", "b": "In natura, cand are ca obiect anumite bunuri mobile sau imobile", "c": "In numerar, adica sa fie reprezentat de o suma de bani efectiv achitata in contul societatii", "d": "In industrie, atunci cand se aduce drept aport un utilaj industrial"}, "correct": ["b", "c"]}, {"id": 82, "text": "Categoriile de persoane care sunt considerate incapabile de a incheia personal si singure acte juridice:", "options": {"a": "Minorii de 18 ani", "b": "Minorii sub 14 ani si interzisii judecatoresti", "c": "Persoanele juridice"}, "correct": ["b"]}, {"id": 83, "text": "Dupa criteriul modului de reglementare al conduitei, normele juridice pot fi:", "options": {"a": "Civile, penale, comerciale", "b": "Imperative", "c": "Incomplete", "d": "Dispozitive"}, "correct": ["b", "d"]}, {"id": 84, "text": "Structura de stat:", "options": {"a": "Releva organizarea politica si teritoriala a acestuia", "b": "Se concretizeaza in organizarea unitara sau federala a unui stat", "c": "Este alcatuita din forma de guvernamant si regimul politic"}, "correct": ["a", "b"]}, {"id": 85, "text": "Elementele statului sunt:", "options": {"a": "Puterea de stat", "b": "Norma juridica", "c": "Teritoriul", "d": "Populatia"}, "correct": ["a", "c", "d"]}, {"id": 86, "text": "Ipoteza normei juridice:", "options": {"a": "Precizeaza imprejurarile sau conditiile de aplicare a acesteia", "b": "Descrie comportamentul permis de regula de drept", "c": "Descrie calitatea specifica a subiectilor de drept carora aceasta li se adreseaza"}, "correct": ["a", "c"]}, {"id": 87, "text": "Obiectul raportului juridic este reprezentat de:", "options": {"a": "Obligatia la o anumita prestatie", "b": "Totalitatea drepturilor si obligatiilor care revin subiectelor raportului juridic concret", "c": "Conduita subiectelor raportului juridic"}, "correct": ["b", "c"]}, {"id": 88, "text": "In timpul procedurii reorganizarii judiciare si a falimentului:", "options": {"a": "Lichidatorul are pozitia juridica a asociatilor", "b": "Lichidatorul are pozitia juridica a administratorului", "c": "Lichidatorul are pozitia juridica a cenzorului", "d": "Lichidatorul trebuie sa rentabilizeze societatea"}, "correct": ["b"]}, {"id": 89, "text": "Raportul juridic are un caracter:", "options": {"a": "Dublu-volitional", "b": "Abstract", "c": "Istoric", "d": "Social"}, "correct": ["a", "c", "d"]}, {"id": 90, "text": "Sunt comercianti persoanele fizice, persoanele care indeplinesc urmatoarele conditii:", "options": {"a": "Se ocupa de activitati cu scopul de a obtine profit", "b": "Obtin profit", "c": "Doresc inregistrarea in Registrul Comertului", "d": "Au capacitatea deplina de exercitiu"}, "correct": ["a", "d"]}, {"id": 91, "text": "Cutuma (obiceiul juridic):", "options": {"a": "Este o regula juridica nescrisa", "b": "Poate fi aplicata in orice conditii", "c": "Se aplica numai atunci cand izvoarele scrise permit acest lucru"}, "correct": ["a", "c"]}, {"id": 92, "text": "Ca parte a normei juridice, ipoteza poate fi:", "options": {"a": "Imprescriptibila", "b": "Determinata", "c": "Relativ determinata", "d": "Subinteleasa"}, "correct": ["b", "c"]}, {"id": 93, "text": "Functionarea societatilor presupune activitatea urmatoarelor categorii de organe:", "options": {"a": "Un organ deliberativ, un organ executiv si un organ de control", "b": "Un organ deliberativ, un organ consultativ si un organ decizional", "c": "AGA, lichidatorul judiciar si judecatorul sindic", "d": "AGA, administratorul si cenzorii"}, "correct": ["a", "d"]}, {"id": 94, "text": "Abrogarea normelor juridice poate fi:", "options": {"a": "Tacita", "b": "Expresa", "c": "Partiala", "d": "Totala"}, "correct": ["a", "b", "c", "d"]}, {"id": 95, "text": "Din punct de vedere cronologic, care dintre urmatoarele izvoare de drept a aparut mai intai:", "options": {"a": "Cutuma (obiceiul juridic)", "b": "Contractul normativ", "c": "Actul normativ"}, "correct": ["a"]}, {"id": 96, "text": "Obligatiile particulare recunoscute comerciantilor se refera la:", "options": {"a": "Respectarea cadrului normativ in vigoare", "b": "Respectarea linistii publice", "c": "Obligatiile de ordin contabil", "d": "Respectarea liberei concurente"}, "correct": ["c", "d"]}, {"id": 97, "text": "Organul executiv la nivelul societatilor il reprezinta:", "options": {"a": "AGA sau Comisia de cenzori, dupa caz", "b": "Personalul care realizeaza lucrarile la sediul societatii", "c": "Administratorul sau Consiliul de Administratie, dupa caz", "d": "AGA ordinara sau extraordinara, dupa caz"}, "correct": ["c"]}, {"id": 98, "text": "Societatea cu raspundere limitata trebuie sa respecte urmatoarele conditii in momentul infiintarii:", "options": {"a": "Minim un asociat comanditar", "b": "Capital social minim de 200 RON", "c": "Minim un asociat comanditat", "d": "Minim 2 asociati"}, "correct": ["b"]}, {"id": 99, "text": "Dispozitia normei juridice poate fi:", "options": {"a": "Prohibitiva", "b": "Onerativa", "c": "Expresiva", "d": "Permisiva"}, "correct": ["a", "b", "d"]}, {"id": 100, "text": "Ca parte a structurii interne a normei juridice, sanctiunea:", "options": {"a": "Intervine in cazul nerespectarii prevederilor ipotezei", "b": "Poate fi relativ determinata", "c": "Se materializeaza intr-o masura coercitiva impusa prin intermediul autoritatii de stat", "d": "Reprezinta urmarea deadoptarii conduitei impuse subiectului de drept"}, "correct": ["b", "d"]}, {"id": 101, "text": "Protectia emblemei comerciale se realizeaza:", "options": {"a": "Prin anunt in Monitorul Oficial", "b": "Prin publicarea unui anunt intr-un ziar de larga circulatie", "c": "Prin publicitate", "d": "Prin inregistrarea ei in Registrul Comertului"}, "correct": ["d"]}, {"id": 102, "text": "Sunt incompatibili cu calitatea de comerciant:", "options": {"a": "Judecatorii", "b": "Medicii si avocatii", "c": "Statul", "d": "Micii mestesugari"}, "correct": ["b"]}, {"id": 103, "text": "Apararea in justitie a dreptului de proprietate se poate realiza:", "options": {"a": "Cu ajutorul prezumtiilor", "b": "Cu ajutorul actiunii posesorii", "c": "Pe cale amiabila", "d": "Prin intermediul actiunii in revendicare"}, "correct": ["b", "d"]}, {"id": 104, "text": "Ca forma a raspunderii juridice, raspunderea civila:", "options": {"a": "Poate fi determinata de neexecutarea corespunzatoare a obligatiilor contractuale", "b": "Se poate materializa ca urmare a savarsirii unei fapte ilicite civile", "c": "Intervine in relatiile sociale de natura politica"}, "correct": ["a", "b"]}, {"id": 105, "text": "Capacitatea de folosinta a persoanei juridice:", "options": {"a": "Presupune posibilitatea de a avea drepturi si obligatii subordonate scopului pentru care persoana juridica a fost infiintata", "b": "Este guvernata de principiul specialitatii", "c": "Inceteaza odata cu existenta acesteia"}, "correct": ["a", "b", "c"]}, {"id": 106, "text": "Administratorii societatilor sunt obligati sa:", "options": {"a": "Respecte hotararile AGA", "b": "Extinda obiectul de activitate al societatii", "c": "Fie prezenti in fiecare zi la sediul social", "d": "Mareasca sau sa micsoreze capitalul social al societatii administrate, in functie de evolutia cursului valutar"}, "correct": ["c"]}, {"id": 107, "text": "Continutul raportului juridic se concretizeaza:", "options": {"a": "In drepturi relative si obligatii absolute", "b": "Numai in prestatii obiective din partea subiectilor de drept", "c": "In drepturi si obligatii", "d": "In relatii sociale"}, "correct": ["c"]}, {"id": 108, "text": "Asociatii comanditari raspund pentru datoriile societatii:", "options": {"a": "Inclusiv cu bunurile personale, daca bunurile societatii s-au epuizat pentru achitarea unor datorii", "b": "In limita aportului initial adus in societate", "c": "Nelimitat si solidar", "d": "Inclusiv cu bunurile comune ale familiei din care fac parte"}, "correct": ["b"]}, {"id": 109, "text": "Contractele comerciale sunt:", "options": {"a": "Lipsite de formalism, iar acordul poate lua forma scrisorii, fax-ului, telexului, telefonie, modalitati electronice, etc.", "b": "Unicul mijloc de proba, in conditiile la care apar litigii intre parti", "c": "Intelegeri incheiate intre doua sau mai multe parti cu privire la activitati din sfera afacerilor"}, "correct": ["a"]}, {"id": 110, "text": "In conformitate cu legea romana, capacitatea deplina de exercitiu a persoanei fizice:", "options": {"a": "Se dobandeste la varsta de 16 ani", "b": "Este instituita de la implinirea varstei de 18 ani", "c": "Presupune acordarea posibilitatii acesteia de a incheia personal si singura acte juridice"}, "correct": ["b", "c"]}, {"id": 111, "text": "Administratorul are urmatoarele obligatii:", "options": {"a": "De a indeplini toate indatoririle prevazute de actul constitutiv", "b": "De a convoca AGA ordinara sau extraordinara", "c": "De a face prezenta asociatilor la adunarile Consiliului de Administratie", "d": "De a tine la zi registrele cerute de lege si de a raspunde de corectitudinea inregistrarilor"}, "correct": ["a", "b", "d"]}, {"id": 112, "text": "Divizarea unei societati presupune:", "options": {"a": "Situatia particulara de infiintare a societatilor", "b": "Aparitia unor societati noi, cu autonomie decizionala si financiara", "c": "Impartirea capitalului social intre doua sau mai multe alte societati", "d": "Situatie particulara de modificare a societatilor"}, "correct": ["b", "d"]}, {"id": 113, "text": "Capacitatea juridica de folosinta a persoanei fizice:", "options": {"a": "Presupune posibilitatea recunoscuta de lege de a avea drepturi si obligatii", "b": "Se dobandeste prin nastere", "c": "Se dobandeste la varsta majoratului"}, "correct": ["a", "b"]}, {"id": 114, "text": "Nu pot fi exercitate pe baza liberei initiative urmatoarele categorii de activitati:", "options": {"a": "Traficul de organe", "b": "Agricultura", "c": "Fabricarea armamentului", "d": "Conceperea si realizarea bijuteriilor de mare valoare"}, "correct": ["c"]}, {"id": 115, "text": "Firma comerciala reprezinta:", "options": {"a": "Denumirea comerciala inregistrata in Registrul Comertului", "b": "Un tip particular de societate comerciala", "c": "Societatea pe actiuni infiintata prin subscriptie publica", "d": "Un element incorporal din fondul de comert"}, "correct": ["a", "d"]}, {"id": 116, "text": "In vederea declansarii procedurii insolventei, dupa inregistrarea cererii introductive:", "options": {"a": "Se va anunta intr-un ziar local", "b": "Se va desemna un judecator sindic", "c": "Se va desemna un asociat reprezentant pentru dosarul de reorganizare judiciara", "d": "Se va desemna un functionar de la Registrul Comertului pentru situatii speciale de faliment"}, "correct": ["b"]}, {"id": 117, "text": "Prejudiciul realizat prin savarsirea unei fapte ilicite poate fi:", "options": {"a": "Moral", "b": "Nepatrimonial", "c": "Material", "d": "Patrimonial"}, "correct": ["a", "b", "c", "d"]}, {"id": 118, "text": "Persoana fizica care are calitatea de comerciant:", "options": {"a": "Trebuie sa utilizeze denumirea cu care figureaza in Registrul Comertului in relatiile cu ceilalti comercianti", "b": "Este obligata in baza prevederilor legale sa obtina venituri suficiente pentru acoperirea cheltuielilor curente", "c": "Trebuie sa se inregistreze la Registrul Comertului", "d": "Trebuie sa aiba minim 3 colaboratori"}, "correct": ["a", "c"]}, {"id": 119, "text": "Pot fi izvoare de drept:", "options": {"a": "Ordinele ministrilor", "b": "Ordonantele de Guvern", "c": "Legile elaborate de catre Guvern", "d": "Decretele Presedintelui Romaniei"}, "correct": ["a", "b", "d"]}, {"id": 120, "text": "Principalele obligatii ale cenzorilor sunt:", "options": {"a": "Verificarea bilantului si a contului de profit si pierderi", "b": "Inspectarea lunara a casieriei", "c": "Supravegherea gestiunii societatii", "d": "Monitorizarea prezentei asociatilor la sedintele Consiliului de Administratie"}, "correct": ["a", "b", "c"]}, {"id": 121, "text": "Dreptul de proprietate:", "options": {"a": "Este un drept real", "b": "Este un drept relativ", "c": "Este un drept absolut"}, "correct": ["a"]}, {"id": 122, "text": "Infiintarea societatii presupune punerea de acord a asociatilor asupra urmatoarelor clauze obligatorii ale contractului de societate:", "options": {"a": "Clauze privind tipuri de activitati care nu vor fi derulate de catre societate", "b": "Clauze privind prognozarea cifrei de afaceri pentru primii cinci ani de activitate", "c": "Clauze privind identificarea viitoarei societati (denumire, sediul, capital social, tipul de societate infiintata, etc.)", "d": "Clauze privind conducerea si gestiunea societatii (administratorul si cenzorii societatii)"}, "correct": ["c", "d"]}, {"id": 123, "text": "Fapta ilicita care se concretizeaza intr-o inactiune:", "options": {"a": "Presupune o conduita de abtinere de la realizarea unei actiuni a carei infaptuire este ceruta de lege", "b": "Consta in atitudinea pasiva, deliberata, a subiectului de drept atunci cand, de fapt, este obligat sa actioneze", "c": "Se concretizeaza in omisiunea de a realiza o fapta ceruta de lege", "d": "Consta in atitudinea activa a autorului faptei manifestata printr-o conduita interzisa de lege"}, "correct": ["a", "b"]}, {"id": 124, "text": "Din punctul de vedere al continutului sau, dreptul de proprietate este alcatuit din:", "options": {"a": "Opozitie", "b": "Folosinta", "c": "Posesie", "d": "Dispozitie"}, "correct": ["b", "c", "d"]}, {"id": 125, "text": "Legile organice sunt:", "options": {"a": "Acte ale Guvernului", "b": "Acte normative elaborate de catre organele statului", "c": "Acte normative care reglementeaza celor mai importante activitati sociale", "d": "Acte ale Presedintelui tarii"}, "correct": ["c"]}, {"id": 126, "text": "Fundamentul instituirii raspunderii juridice il constituie:", "options": {"a": "Incalcarea normelor juridice de catre subiectul de drept", "b": "Conduita ilicita a subiectului de drept", "c": "Interventia organelor de stat dupa o procedura determinata"}, "correct": ["a", "b"]}, {"id": 127, "text": "Consiliul de administratie este condus de catre:", "options": {"a": "Un cenzor", "b": "Un administrator sef", "c": "Asociatul majoritar al societatii", "d": "Un presedinte"}, "correct": ["d"]}, {"id": 128, "text": "Urmatoarele forme ale raspunderii sociale prezinta un caracter juridic:", "options": {"a": "Raspunderea administrativa", "b": "Raspunderea civica", "c": "Raspunderea morala", "d": "Raspunderea penala"}, "correct": ["a", "b", "d"]}, {"id": 129, "text": "In general, intrarea in vigoare a normelor juridice se produce la:", "options": {"a": "Data adoptarii lor de catre Parlamentul Romaniei", "b": "Data promulgarii lor de catre Presedintele Romaniei", "c": "Trei zile de la publicarea lor in Monitorul Oficial al Romaniei"}, "correct": ["c"]}, {"id": 130, "text": "Infiintarea societatii este aprobata de catre:", "options": {"a": "Judecatorul sindic", "b": "Persoana desemnata de catre directorul Oficiului Registrului Comertului, administratorii societatii", "c": "Orice judecator aflat in timpul serviciului"}, "correct": ["b"]}, {"id": 131, "text": "Ca element al continutului raportului juridic, dreptul absolut:", "options": {"a": "Produce efecte fata de un subiect pasiv determinat", "b": "Produce efecte numai fata de anumite persoane juridice", "c": "Poate fi opozabil tuturor participantilor la viata sociala"}, "correct": ["c"]}, {"id": 132, "text": "Norma juridica manifesta un caracter:", "options": {"a": "Impersonal", "b": "Obligatoriu", "c": "Previzibil", "d": "General"}, "correct": ["a", "b", "d"]}, {"id": 133, "text": "Infiintarea unei societati presupune ca:", "options": {"a": "Fiecare asociat se obliga sa puna in comun o valoare patrimoniala (aport)", "b": "Obiectul de activitate al societatii trebuie sa fie precizat", "c": "Nu trebuie indicat obiectul de activitate la momentul infiintarii, asociatii vor decide ulterior ce vor face efectiv", "d": "Toti asociatii participa la realizarea si impartirea beneficiilor si pierderilor"}, "correct": ["a", "d"]}, {"id": 134, "text": "In drept, vinovatia se prezinta sub forma:", "options": {"a": "Culpei", "b": "Intentiei", "c": "Ignorantei"}, "correct": ["a", "b"]}, {"id": 135, "text": "Incheierea oricarui contract este:", "options": {"a": "Precedata in mod obligatoriu de negocierea clauzelor contractuale (partile, obligatiile, terme si modalitati de plata, etc.)", "b": "Este determinata de vointa unei terte persoane care poate fi statul, autoritatile statului, persoane fizice si/sau juridice", "c": "Libera, in sensul ca partile pot stabili continutul contractului pe baza acordului de vointa"}, "correct": ["c"]}, {"id": 136, "text": "Dreptul de proprietate asupra unui bun poate fi dobandit prin intermediul urmatoarelor modalitati:", "options": {"a": "Uzucapiune", "b": "Ocupatiune", "c": "Testament", "d": "Accesiune"}, "correct": ["a", "b", "c", "d"]}, {"id": 137, "text": "Adun ": "obligatia de a presta si activităti civile"}, "correct": ["a"]}, {"id": 3, "text": "Concurenta presupune:", "options": {"a": "o competitie între parteneri de afaceri aflati în egalitate juridică", "b": "o întrecere nestingherită pe piata liberă", "c": "o întrecere conditionată între subiecte de drept cu activităti necomerciale"}, "correct": ["b"]}, {"id": 4, "text": "Reversul concurentei loiale este:", "options": {"a": "înselăciune în afaceri", "b": "concurenta neloială", "c": "conventia anticoncurentială"}, "correct": ["b"]}, {"id": 5, "text": "Concurenta loială are ca functii:", "options": {"a": "garantarea desfăsurării economiei de piată", "b": "facilitarea circulatiei conditionate a mărfurilor, capitalurilor si serviciilor", "c": "stimularea initiative de orice natură în cadrul afacerii"}, "correct": ["b"]}, {"id": 6, "text": "Contractele comerciale au putere de lege între:", "options": {"a": "părtile contractante", "b": "între terti", "c": "între oamenii de afaceri"}, "correct": ["a"]}, {"id": 7, "text": "Principiul bunei-credinte impune ca:", "options": {"a": "orice afacere să fie efectuată în mod multumitor", "b": "la practici si uzante incorecte să nu se recurgă", "c": "să se recurgă la practice si uzante incorecte"}, "correct": ["b"]}, {"id": 8, "text": "Principiul libertătii comertului înseamnă că părtile:", "options": {"a": "au dreptul să îsi aleagă legea aplicabilă raportul de dreptul afacerilor", "b": "îsi pot alege singuri partenerii de afaceri", "c": "îsi pot manifesta liber intentiile de afaceri"}, "correct": ["a"]}, {"id": 9, "text": "Izvoarele Dreptului Afacerilor se împart în:", "options": {"a": "interne si internationale", "b": "interne si constitutionale", "c": "internationale si normative"}, "correct": ["a"]}, {"id": 10, "text": "Codul Comercial cuprinde:", "options": {"a": "norme juridice privind raporturile comerciale interne si internationale", "b": "norme juridice de Dreptul Afacerilor", "c": "norme juridice civile"}, "correct": ["a"]}, rect", "c": "doar lipsa capacitatii de exercitiu depline duce la imposibilitatea dobândirii calitatii de comerciant"}, "correct": ["b"]}, {"id": 26, "text": "Incompatibilitatea înseamnă Decăderea unei persoane fizice din dreptul de a exercita profesiunea de om de afaceri poate surveni 27.", "options": {"a": "ca urmare a sanctionării sale de către inspectorii de protectie a consumatorului cu amendă", "b": "ilicit ca o consecintă a săvârsirii unor activităti cu caracter", "c": "la renuntarea voluntară ca urmare a retragerii dreptului de liberă practică"}, "correct": ["b"]}, {"id": 28, "text": "Pemtru a dobândi calitatea de comerciant persoană fizică trebuie să facă acte si fapte de comert", "options": {"a": "cu titlu professional", "b": "cu multă initiativă", "c": "cu caracter profitabil"}, "correct": ["a"]}, {"id": 29, "text": "Comerciantul persoană fizică trebuie să desfăsoare acte de comert în nume propriu si pe priveste fabricarea unor substante si produse cu regim juridic", "options": {"a": "riscul său", "b": "fără nici un risc", "c": "cu un risc diminuat"}, "correct": ["a"]}, {"id": 30, "text": "Există restrictii în ceea ce special", "options": {"a": "nu deoarece în lumea afacerilor există principiul libertătii comertului", "b": "da, deoarece unele substante si produse impun un regim special", "c": "nu, deoarece s-ar încălca principiul autonomiei de vointă"}, "correct": ["b"]}, {"id": 31, "text": "Statutul juridic al comerciantului persoană fizică este compus din:", "options": {"a": "capitalul social", "b": "drepturi si obligatii", "c": "totalitatea actelor si faptelor de comert"}, "correct": ["b"]}, {"id": 32, "text": "Dreptul la firmă al comerciantului are", "options": {"a": "caracter patrimonial", "b": "caracter nepatrimonial", "c": "caracter patrimonial si nepatrimonial"}, "correct": ["c"]}, {"id": 33, "text": "Statutul juridic al comerciantului străin persoană fizică este diferit de cel al comerciantului persoană fizică română", "options": {"a": "enuntul este corect", "b": "enuntul este incorect", "c": "enuntul este incorect, deoarece pentru cele două categorii de persoane este relevanta cetatenia"}, "correct": ["b"]}, {"id": 34, "text": "Societătile comerciale care îsi au sediul în România sunt:", "options": {"a": "persoane juridice române", "b": "persoane juridice apatride", "c": "persoane juridice bilaterale"}, "correct": ["a"]}, {"id": 35, "text": "Dacă o societate comercială străină constituie o societate comercială pe teritoriul României cu capital integral străin sau în asociere cu persoane fizice sau juridice române este:", "options": {"a": "tării ce detine ponderea cea mai mare de capital persoană juridică a", "b": "nu poate fi persoană juridică română deoarece are capital străin", "c": "este persoană juridică română"}, "correct": ["c"]}, {"id": 36, "text": "Societatea comercială este un contract prin care două sau mai multe persoane se învoiesc să pună ceva în comun, cu scopul de a împărti foloasele.", "options": {"a": "enuntul este corect", "b": "enuntul este incorect", "c": "societatea comercială este un contract unilateral"}, "correct": ["a"]}, {"id": 37, "text": "La constituirea unei societăti comerciale este obligatoriu ca fiecare asociat să aducă aport la constituirea capitalului social", "options": {"a": "nu deoarece societatea comercială este un contract", "b": "nu pentru că fiecare asociat intră în societate în mod benevol", "c": "da întrucât asa se dobândesc mijloacele materiale de obtinere a profitului"}, "correct": ["c"]}, {"id": 38, "text": "Caracterele juridice ale contractului de societate sunt: societătilor comerciale?", "options": {"a": "plurilateralitate, fara exceptii", "b": "cu titlu oneros", "c": "aleatoriu"}, "correct": ["b"]}, {"id": 39, "text": "Legea este aceea care stabileste formele", "options": {"a": "nu deoarece societatea comercială are la bază un contract între asociati", "b": "da deoarece există un interes public", "c": "nu, deoarece ar contravene principiului libertatii comer let i=0,score=0,done=Array(Q.length).fill(false);

function render(){
 let q=Q[i];
 document.getElementById('q').innerHTML=(i+1)+". "+q.text;
 let o="";
 for(let k in q.options) o+=`<label><input type=checkbox name=o value="${k}"> ${k}) ${q.options[k]}</label><br>`;
 document.getElementById('opts').innerHTML=o;
 document.getElementById('fb').innerHTML="";
 document.getElementById('score').innerText=`Scor: ${score} / ${Q.length}`;
}
function sel(){return [...document.querySelectorAll('input[name=o]:checked')].map(x=>x.value).sort().join();}
function corr(q){return q.correct.slice().sort().join();}
function check(){
 let q=Q[i];
 if(done[i]) return;
 if(sel()==corr(q)){score++;document.getElementById('fb').innerText="Corect";}
 else document.getElementById('fb').innerText="Greșit. Corect: "+corr(q);
 done[i]=true;
 document.getElementById('score').innerText=`Scor: ${score} / ${Q.length}`;
}
function next(){ if(i<Q.length-1){i++;render();}}
function prev(){ if(i>0){i--;render();}}
render();
